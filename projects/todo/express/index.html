<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="theme-color" content="#d97706"/><title>To‚ÄëDo (Express)</title>
<style>
:root{--bg0:#fff7e6;--bg1:#fff1d6;--ink:#1f2937;--muted:#6b7280;--brand:#d97706;--border:rgba(31,41,55,.14);--shadow:0 10px 26px rgba(17,24,39,.1)}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:linear-gradient(180deg,var(--bg0),var(--bg1));color:var(--ink);padding:16px}
.wrap{max-width:720px;margin:0 auto}
.card{background:rgba(255,255,255,.9);border:1px solid var(--border);border-radius:22px;box-shadow:var(--shadow);padding:14px}
h1{margin:0 0 6px} .sub{margin:0 0 12px;color:var(--muted);font-weight:650}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
input{flex:1;min-width:220px;border:1px solid var(--border);border-radius:14px;padding:10px 12px;font-weight:800;background:rgba(255,255,255,.75)}
button{border:1px solid var(--border);background:white;border-radius:14px;padding:10px 12px;font-weight:900;cursor:pointer}
button.primary{background:linear-gradient(135deg, rgba(217,119,6,.12), rgba(245,158,11,.16));border-color:rgba(217,119,6,.35)}
ul{list-style:none;margin:12px 0 0;padding:0;display:grid;gap:8px}
li{display:flex;gap:10px;align-items:center;justify-content:space-between;background:rgba(255,255,255,.75);border:1px solid var(--border);border-radius:16px;padding:10px 12px}
.hint{color:var(--muted);font-size:13px;font-weight:700;margin-top:10px}
</style></head><body>
<div class="wrap"><div class="card">
<h1>üìù To‚ÄëDo App <span style="color:var(--brand)">Express</span></h1>
<p class="sub">Add tasks. Tap a task to delete it. (Minimal version)</p>
<div class="row">
<input id="task" placeholder="Enter task and press Add"/>
<button class="primary" id="add">Add</button>
<button id="clear">Clear</button>
</div>
<ul id="list"></ul>
<div class="hint">Express edition: no persistence. Full edition adds localStorage + filters.</div>
</div></div>
<script>
const $=(id)=>document.getElementById(id);
const list=$("list");
function addTask(){
  const v=$("task").value.trim();
  if(!v) return;
  const li=document.createElement("li");
  li.innerHTML=`<span>${esc(v)}</span><b style="color:#92400e">‚úñ</b>`;
  li.title="Tap to delete";
  li.addEventListener("click",()=>li.remove());
  list.prepend(li);
  $("task").value=""; $("task").focus();
}
$("add").addEventListener("click",addTask);
$("clear").addEventListener("click",()=>list.innerHTML="");
$("task").addEventListener("keydown",(e)=>{if(e.key==="Enter") addTask();});
function esc(s){return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;");}
</script></body></html>
